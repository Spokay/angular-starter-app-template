<header>
  <div class="container">
    <div class="logo">
      <h1>__APP_DISPLAY_NAME__</h1>
    </div>

    <nav class="auth-controls">
      @if (isAuthenticated$ | async; as isAuth) {
        @if (isAuth) {
          <div class="user-info">
            @if (userData$ | async; as user) {
              <span class="user-name">{{ user.userData?.name || user.userData?.email }}</span>
            }
          </div>
          <button class="btn btn-logout" (click)="logout()">Logout</button>
        } @else {
          <button class="btn btn-login" (click)="login()">Login</button>
        }
      }
    </nav>
  </div>
</header>
